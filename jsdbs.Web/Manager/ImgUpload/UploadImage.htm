<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Flash图片上传</title>
    <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
    <script type="text/javascript" src="swfobject.js" language="javascript"></script>
    <script type="text/javascript" language="javascript">
        window.onload = function () {
            var params = {
                uploadServerUrl: "upload.aspx",     //上传响应页面(必须设置)
                jsFunction: "CallBack", 		//上传成功后回调JS
                filter: "*.jpg;*.gif;*.png"	//上传文件类型限制
            }
            swfobject.embedSWF("uploadImage.swf", "myContent", "715", "500", "10.0.0", "expressInstall.swf", params);
        }

        //回调函数，文件成功上传后，将会执行此JS脚本
        function CallBack() {
            alert('上传成功！');
        }
    </script>
</head>
<body>
    <div id="myContent">
    </div>
</body>
</html>
